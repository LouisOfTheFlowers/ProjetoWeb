<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Propostas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4faf2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .back-link {
      text-decoration: none;
      color: #2e7d32;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .back-link i {
      font-size: 1.5rem;
    }

    .back-link span {
      margin-left: 10px;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #2e7d32;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .table-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      background-color: transparent;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<div style="padding: 20px;">
  <a href="/agricultor/gestao-propostas" class="back-link">
    <i class="bi bi-arrow-left"></i>
    <span>Voltar</span>
  </a>

  <div class="title">
    <h2><i class="bi bi-list-ul"></i> Lista de Propostas</h2>
  </div>

  <div class="table-container">
    <table class="table table-striped">
      <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Hortícolas</th>
        <th>Altura do Ano</th>
        <th>Estado</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="proposta : ${propostas}">
        <td th:text="${proposta.id}"></td>
        <td th:text="${proposta.horticolas}"></td>
        <td th:text="${proposta.alturaDoAno}"></td>
        <td th:text="${proposta.estado}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  © 2025 Sistema de Gestão de Produção de Produtos Hortícolas. Todos os direitos reservados.
</footer>

</body>
</html>
