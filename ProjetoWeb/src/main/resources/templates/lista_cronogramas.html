<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cronogramas Disponíveis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5faf5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .btn-voltar {
            text-decoration: none;
            color: #2d8659;
            font-size: 18px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-voltar i {
            margin-right: 8px;
            font-size: 22px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            color: #2d8659;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header h1 i {
            font-size: 32px;
        }
        .title-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 32px;
            color: #2d8659;
            font-weight: bold;
        }
        .title-with-icon i {
            font-size: 32px;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            width: 100%;
        }
        .card h3 {
            font-size: 20px;
            color: #333;
        }
        .card p {
            margin: 8px 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 8px;
            border: none;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f5faf5;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<main>
    <a href="/cronograma" class="btn-voltar">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <div class="header">
        <h1 class="title-with-icon">
            <i class="bi bi-journal-text"></i> Cronogramas Disponíveis
        </h1>
    </div>

    <div class="cards">
        <div th:each="cronograma : ${cronogramas}" class="card">
            <h3 th:text="'Início: ' + ${cronograma.dtInicioPreparoTerreno}"></h3>
            <p><strong>Hortícolas:</strong> <span th:text="${cronograma.tipoHorticolas}"></span></p>
            <p><strong>Preparo:</strong> <span th:text="${cronograma.processoDePreparo}"></span></p>
            <p><strong>Plantio:</strong> <span th:text="${cronograma.processoDePlantio}"></span></p>

            <a th:href="@{/cronograma/{id}(id=${cronograma.id})}" class="btn">
                Ler Cronograma
            </a>
        </div>
    </div>
</main>

<footer>
    © 2025 Sistema de Gestão de Produção de Produtos Hortícolas. Todos os direitos reservados.
</footer>

</body>
</html>
