<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Propostas de Plantio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4faf2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        a.voltar {
            text-decoration: none;
            color: #2e7d32;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a.voltar:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .container {
            flex: 1;
            padding: 40px 60px;
        }
        .acoes {
            margin-left: 50px;
        }
        .acoes h5 {
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .botoes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .botoes a {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 320px;
            justify-content: center;
            text-decoration: none;
        }
        .btn-verde {
            background-color: #43a047;
            color: white;
        }
        .btn-verde-escuro {
            background-color: #2e7d32;
            color: white;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: transparent;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/agricultor/home" class="voltar">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
        <span>Voltar</span>
    </a>

    <div style="text-align: center; margin-bottom: 40px;">
        <h2>
            <i class="bi bi-card-text"></i> Gestão de Propostas de Plantio
        </h2>
    </div>

    <div class="acoes">
        <h5>Ações disponíveis:</h5>

        <div class="botoes">
            <!-- Botão para Registar Nova Proposta -->
            <a href="/agricultor/propostas/novo" class="btn-verde">
                <i class="bi bi-plus-lg"></i> Registar Nova Proposta
            </a>

            <!-- Botão para Consultar Propostas Submetidas -->
            <a href="/agricultor/propostas/listar" class="btn-verde-escuro">
                <i class="bi bi-file-earmark-text"></i> Consultar Propostas Submetidas
            </a>
        </div>
    </div>
</div>

<footer>
    © 2025 Sistema de Gestão de Produção de Produtos Hortícolas. Todos os direitos reservados.
</footer>

</body>
</html>
