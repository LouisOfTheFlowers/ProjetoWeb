<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Cronogramas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f6fbf7;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #2c7a7b;
        }

        .back-button i {
            margin-right: 8px;
        }

        .title {
            margin-top: 80px;
            font-size: 32px;
            color: #2c7a7b;
        }

        .subtitle {
            margin: 20px 0;
            font-size: 20px;
            color: #555;
        }

        .card {
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .action-button {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #2f855a;
        }

        .action-button i {
            font-size: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<a href="/agricultor/home" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>

<h1 class="title"><i class="fas fa-calendar-alt"></i> Gestão de Cronogramas</h1>
<p class="subtitle">Ações disponíveis:</p>

<div class="card">
    <a href="/lista_cronogramas" class="action-button">
        <i class="fas fa-file-alt"></i> Ler Cronogramas
    </a>
</div>

<footer>
    © 2025 Sistema de Gestão de Produção de Produtos Hortícolas. Todos os direitos reservados.
</footer>

</body>
</html>
