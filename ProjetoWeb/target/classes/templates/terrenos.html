<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Terrenos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4faf2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        a.voltar {
            text-decoration: none;
            color: #2e7d32;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        a.voltar i {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
        }

        .acoes {
            margin-left: 50px;
        }

        .acoes span {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .btn-success i {
            margin-right: 8px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: transparent;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<div style="padding: 20px;">
    <a th:href="@{/agricultor/home}" class="voltar">
        <i class="bi bi-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div style="text-align: center;">
        <h2>
            <i class="bi bi-seedling"></i> Gestão de Terrenos
        </h2>
    </div>

    <div class="acoes">
        <span>Ações disponíveis:</span>
        <a th:href="@{/agricultor/terrenos/novo}" class="btn-success">
            <i class="bi bi-plus-lg"></i> Registar Novo Terreno
        </a>
    </div>
</div>

<footer>
    © 2025 Sistema de Gestão de Produção de Produtos Hortícolas. Todos os direitos reservados.
</footer>

</body>
</html>
